<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="src/js/vendor.js" defer></script>
    <script src="src/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <img src="src/media/img logo.jpg" alt="logo" />
      </div>
      <div>
        <img src="src/media/img logo 2.png" alt="logo" />
      </div>
      <div class="header_right">
        <a href="https://support.mozilla.org/en-US/"><p>SUPPORT</p></a>
        <a href="https://support.mozilla.org/en-US/"
          ><img src="src/media/img bell.gif" alt="bell notication"
        /></a>
        <a href="https://support.mozilla.org/en-US/"
          ><img src="src/media/img your account.png" alt="Your account"
        /></a>
      </div>
    </header>
    <main>
      <section class="application_status">
        <div>
          <img src="src/media/img applied.png" alt="Applied image" />
          <h1>1000</h1>
          <p class="break"></p>
          <p>
            <span style="color: rgb(95,84,225);"><strong>APPLIED</strong></span>
          </p>
          <hr />
        </div>
        <div>
          <img src="src/media/img accepted.png" alt="Accepted image" />
          <h1>500</h1>
          <p class="break"></p>
          <p>
            <span style="color: rgb(47,215,94);"><strong>ACCEPTED</strong></span>
          </p>
          <hr />
        </div>
        <div>
          <img src="src/media/img pending.png" alt="Pending image" />
          <h1>150</h1>
          <p class="break"></p>
          <p>
            <span style="color: rgb(234,238,31);"><strong>PENDING</strong></span>
          </p>
          <hr />
        </div>
        <div>
          <img src="src/media/img rejected.png" alt="Rejected image" />
          <h1>350</h1>
          <p class="break"></p>
          <p>
            <span style="color: rgb(231,66,66);"><strong>REJECTED</strong></span>
          </p>
          <hr />
        </div>
      </section>
      <div class="applicant_list_section">
        <div class="dynamic_controls">
          <div>
            <button type="button" id="add_user_btn"><img src="src/media/img add.png" alt="add icon" /></button>
            <button type="button" id="filter_user_btn">
              <img src="src/media/img filter.png" alt="filter icon" />
            </button>
          </div>
          <div>
            <button type="button" id="search_user_btn">
              <img src="src/media/img search.png" alt="search icon" />
            </button>
            <input
              type="text"
              id="search_user_input"
              class="form-control"
              placeholder="SEARCH"
            />
          </div>
        </div>
        <hr />
        <div class="table-responsive" id="dynamic_table">
          <table class="table">
            <thead>
              <tr>
                <th class="col_name_style">NAME</th>
                <th>QRATE SCORE</th>
                <th>PROFILE SCORE</th>
                <th>QUIZ SCORE</th>
                <th>COMM SCORE</th>
                <th>INTERVIEW SCORE</th>
                <th>STATUS</th>
                <th>VERDICT</th>
                <th>TIME STAMP</th>
              </tr>
            </thead>
            <tbody id="user_table_body">
              <!-- User data through fetch json added here
               -->
            </tbody>
          </table>
          
        </div>
      </div>
      <footer>

      </footer>
    </main>
  </body>
</html>
