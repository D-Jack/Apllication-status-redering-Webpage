<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="src/media/img logo.jpg" alt="logo" />
      </div>
      <div>
        <img src="src/media/img logo 2.png" alt="logo" />
      </div>
      <div class="header_right">
        <a href="https://support.mozilla.org/en-US/"><h2>Support</h2></a>
        <a href="https://support.mozilla.org/en-US/"
          ><img src="src/media/img bell.gif" alt="bell notication"
        /></a>
        <a href="https://support.mozilla.org/en-US/"
          ><img src="src/media/img your account.png" alt="Your account"
        /></a>
      </div>
    </header>
    <main>
      <section class="application_status">
        <div>
          <img src="src/media/img applied.png" alt="Applied image" />
          <h1>1000</h1>
          <p class="break"></p>
          <p><span><strong>Applied</strong></span></p>
          <hr />
        </div>
        <div>
          <img src="src/media/img accepted.png" alt="Accepted image" />
          <h1>500</h1>
          <p class="break"></p>
          <p><span><strong>Accepted</strong></span></p>
          <hr />
        </div>
        <div>
          <img src="src/media/img pending.png" alt="Pending image" />
          <h1>150</h1>
          <p class="break"></p>
          <p><span><strong>Pending</strong></span></p>
          <hr />
        </div>
        <div>
          <img src="src/media/img rejected.png" alt="Rejected image" />
          <h1>350</h1>
          <p class="break"></p>
          <p><span><strong>Rejected</strong></span></p>
          <hr />
        </div>
      </section>
      <div class="applicant_list_section">
        
      </div>
    </main>
  </body>
</html>
